<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekmenu</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <h1>Recipe Search</h1>
    <input type="search" name="search" placeholder="Search for recipes..." hx-get="/recipes/search"
        hx-trigger="keyup changed delay:200ms" hx-target="#search-results" hx-swap="innerHTML">
    
    <div id="search-results"></div>
    <div id="recipe-detail"></div>
</body>

</html>
