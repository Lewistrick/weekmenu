<h2 class="recipe-title">{{ recipe.name }}</h2>
<button hx-get="/recipes/title-editor/{{ recipe.id }}" hx-target="#recipe-title" hx-swap="innerHTML"
    class="emoji-button">
    <span class="emoji-on-button">✏️</span>
</button>
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <p class="single-message">{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
